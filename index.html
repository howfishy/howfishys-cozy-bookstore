<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cozy Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Interactive Elements (Translucent Placeholders) -->
    <div class="placeholder" id="pearl">Pearl</div>
    <div class="placeholder" id="moody">Moody</div>
    <div class="placeholder" id="bookshelf">Bookshelf</div>
    <div class="placeholder" id="noticeboard">Noticeboard</div>
    <div class="placeholder" id="coffee">Coffee Cup</div>
    <div class="placeholder" id="window">Window</div>

    <!-- Sidebar Buttons -->
    <div class="sidebar">
        <button id="btn-time">Time</button>
        <button id="btn-weather">Weather</button>
        <button id="btn-books">Books</button>
        <button id="btn-about">About</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
